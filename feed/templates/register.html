{% extends "base.html" %}
{% block content %}
<div class="container">
    <form method="POST" action="/register">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email(size=20) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
