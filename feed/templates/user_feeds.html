{% extends "base.html" %}
{% block content %}
{% if user_feeds is defined and user_feeds|length %}
    {% for feed in user_feeds %}
        <p>{{ feed.url }} </p>
    {% endfor %}
{% else %}
    <p>It seems you aren't subscribed to any feeds. Check out our <a href="/feeds">Feeds</a> page.</p>
{% endif %}
{% endblock %}
